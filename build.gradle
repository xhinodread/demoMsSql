plugins {
	id 'java'
	id 'org.springframework.boot' version '3.1.2'
	id 'io.spring.dependency-management' version '1.1.2'
}

group = 'com.chileregion'
version = '0.0.1-SNAPSHOT'

java {
	sourceCompatibility = '17'
}

configurations {
	compileOnly {
		extendsFrom annotationProcessor
	}
}

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-web'
	implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
	compileOnly 'org.projectlombok:lombok'
	runtimeOnly 'com.microsoft.sqlserver:mssql-jdbc:6.5.1.jre9-preview'

	implementation 'com.googlecode.jmapper-framework:jmapper-core:1.4.0'

	implementation 'org.springframework.boot:spring-boot-starter-thymeleaf:3.1.2'

	annotationProcessor 'org.projectlombok:lombok'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'

}
/*****
bootJar {
	mainClass = 'com.chileregion.DemoMsSqlApplication'
}
*****
/**** /
jar{
	manifest{
		attributes 'Main-Class' : 'com.chileregion.demoMsSql'
	}

	from{
		configurations.runtimeClasspath.collect{ it.isDirectory() ? it : zipTree(it)}
	}
}
/ *****/


tasks.named('test') {
	useJUnitPlatform()
}
