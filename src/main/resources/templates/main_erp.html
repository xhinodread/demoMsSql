<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>

    <title>HOME</title>

<body>
    <header class="container-fluid bg-primary d-flex justify-content-center ">
        <p class="text-light mb-0 p-2 fs-6 " >FassErp</p>
    </header>

    <nav id="menu" class="navbar navbar-expand-lg navbar-light bg-light p-3">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <span class="text-primary fs-5 fw-bold" >Expert</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Equipo</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contacto</a>
                    </li>
                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="email" placeholder="E-correo" aria-label="email">
                    <button class="btn btn-primary btn-primary-outline-success" type="button">Suscribete</button>
                </form>
            </div>
        </div>
    </nav>

    <div id="carouselExampleControls" class="carousel slide p-2 " data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active" data-bs-interval="3000">
                <img src="./imagen/slider1.png" class="d-block w-100" alt="slide 1">
            </div>
            <div class="carousel-item" data-bs-interval="3000">
                <img src="./imagen/slider2.png" class="d-block w-100" alt="slide 2">
            </div>
            <div class="carousel-item" data-bs-interval="3000">
                <img src="./imagen/slider3.png" class="d-block w-100" alt="slide 3">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>

    <section id="intro" class="w-50 mx-auto text-center pt-5" >
        <h1 class="p-3 fs-2 border-top border-3" >Enterprise Resource Planning (ERP), encargado de todo el flujo de informacion necesaria para
            el <span class="text-primary" >correcto manejo de los recursos una empresa.</span></h1>
        <p class="p-3 fs-4" >
           <span class="text-primary" >FassErp</span> es un sistema a medida que satisface las necesades de administracion
            y gestion para tu negocio.
        </p>
